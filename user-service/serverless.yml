service: user-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  signup:
    handler: app/handler.Signup
    events:
      - httpApi:
          path: /signup
          method: post
  signin:
    handler: app/handler.Signin
    events:
      - httpApi:
          path: /signin
          method: post
  verify:
    handler: app/handler.Verify
    events:
      - httpApi:
          path: /verify
          method: post
  profile:
    handler: app/handler.Profile
    events:
      - httpApi:
          path: /profile
          method: post
      - httpApi:
          path: /profile
          method: get
      - httpApi:
          path: /profile
          method: put
  cart:
    handler: app/handler.Cart
    events:
      - httpApi:
          path: /cart
          method: post
      - httpApi:
          path: /cart
          method: get
      - httpApi:
          path: /cart
          method: put
  payment:
    handler: app/handler.Payment
    events:
      - httpApi:
          path: /payment
          method: post
      - httpApi:
          path: /payment
          method: get
      - httpApi:
          path: /payment
          method: put

plugins:
  - serverless-offline
  - serverless-plugin-typescript
